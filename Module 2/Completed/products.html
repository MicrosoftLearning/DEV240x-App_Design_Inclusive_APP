<html>
<head>
    <title>Grocery Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="headerText">
            <a href="home.html">
                Grocery Cloud
            </a>
        </div>
        <div class="headerNav">
            <a href="">Shop All</a>
        </div>  
        <div class="headerDivider">
            &bullet;
        </div>
        <div class="headerButton">
            <a href="">
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </a>
        </div>
    </div>
    <div class="content">

        <ul class="menu">
            <li class="menuItem">
                <a href="">Fruits</a>
            </li>
            <li class="menuItem">
                <a href="">Vegetables</a>
            </li>
            <li class="menuItem">
                <a href="">Dairy</a>
            </li>
            <li class="menuItem">
                <a href="">Nuts and Seeds</a>
            </li>
            <li class="menuItem">
                <a href="">Meat</a>
                <ul class="submenu">
                    <a href=""><li class="menuItem">Poultry</li></a>
                </ul>
                <ul class="submenu">
                    <a href=""><li class="menuItem">Fish</li></a>
                </ul>
            </li>
            <li class="menuItem">
                <a href="">Pasta and Noodles</a>
            </li>
            <li class="menuItem">
                <a href="">Beer and Wine</a>
            </li>
            <li class="menuItem">
                <a href="">Beverages</a>
            </li>  
        </ul>
        <div class="storeContent">
            <table class="store">
                <tr>
                    <td class="storeItem">
                       <img class="storeItemPhoto" alt="Yellow Banana" src="banana.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="Durian.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="grapes.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="Kiwi.png"></img>
                    </td>
                </tr>
                <tr>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="lemon.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="mango-fruit.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="orange.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="passion-fruit.png"></img>
                    </td>
                </tr>
                <tr>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="pear.png" width="10" height="150" ></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="pomegranate.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="simple-apple.png"></img>
                    </td>
                    <td class="storeItem">
                        <img class="storeItemPhoto" src="watermelon.png"></img>
                    </td>
                </tr>

        <div class="footerText">
            &copy; 2017 Grocery Cloud
        </div>
